<div class="parent-pop-up" (click)="closePopUp()"  *ngIf="title!=''|| message!=''">
  <div class="pop-up" (click)="inPopUp($event)">

    <h3 class = "title" *ngIf="title!=''">
      {{title}}
    </h3>

    <div class="message" *ngIf="message!=''">
      {{message}}
    </div>
      <app-user-input class = "user-input" [inputLength]="6" *ngIf="input!==null" placeholder="Code" name="Validation" [controle]="input!" [errorMessage]="errorMessage"></app-user-input>






  </div>
</div>
